<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="loading-page" id="loadingPage">
        <div class="loading-container">
            <h1>Loading Assets</h1>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
    </div>
    <div class="invitation-container" id="invitationContainer" style="display: none;">
        <h1>The Wedding Invitation Of</h1>
        <div class="image-container">
            <img src="images/wedding-couple.jpg" alt="Wedding Couple">
        </div>
        <h2>Rama Usha Sree & Krishna Maitreya</h2>
        <p>Dear Family Members &</p>
        <h3>Lovely Friends</h3>
        <button id="openInvitationButton" class="button"><i class="fas fa-envelope-open"></i> Open Invitation</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('openInvitationButton').addEventListener('click', function() {
            // Confetti animation
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Redirect to another HTML page after a short delay
            setTimeout(() => {
                window.location.href = 'sample.html'; // Replace 'newpage.html' with the URL of the page you want to redirect to
            }, 500); // Reduced the delay to 500 milliseconds
        });
    </script>
</body>
</html>
